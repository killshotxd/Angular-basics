<ng-template>
  <p>Button is Blue</p>
</ng-template>

<button
  (click)="blueClass = !blueClass"
  [ngClass]="{ blue: blueClass }"
  [ngStyle]="{ 'font-size.px': fontSize }"
>
  Change Color
</button>

<hr />

<input
  (keyup)="changeImage($event)"
  type="text"
  placeholder="ImageURL"
  [value]="imgURL"
/>

<app-post [img]="imgURL" (imgSelected)="logImg($event)">
  <p>some code...</p>
</app-post>

<p>Hello {{ name | titlecase }} !</p>
<p>Hello {{ getName() }} !</p>
<p>Age : {{ 15 + 6 }}</p>
<p>{{ currentDate | date: "MM/dd/YYYY" }}</p>
<p>{{ cost | currency: "INR" }}</p>
<p>{{ temperature | number: "1.0-0" }}</p>

<pre>{{ pizza | json }}</pre>
