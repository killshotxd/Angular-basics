<p *ngIf="blueClass">Button is Blue</p>
<!-- SHORTHAND for ngIf directive -->

<button
  (click)="blueClass = !blueClass"
  [ngClass]="{ blue: blueClass }"
  [ngStyle]="{ 'font-size.px': fontSize }"
>
  Change Color
</button>

<hr />

<input
  (keyup)="changeImage($event)"
  type="text"
  placeholder="ImageURL"
  [value]="imgURL"
/>

<app-post
  *ngFor="let image of images; let i = index"
  [img]="image"
  (imgSelected)="logImg($event)"
>
  <p>{{ i + 1 }} Image of the Array...</p>
</app-post>

<p>Hello {{ name | titlecase }} !</p>
<p>Hello {{ getName() }} !</p>
<p>Age : {{ 15 + 6 }}</p>
<p>{{ currentDate | date: "MM/dd/YYYY" }}</p>
<p>{{ cost | currency: "INR" }}</p>
<p>{{ temperature | number: "1.0-0" }}</p>

<pre>{{ pizza | json }}</pre>
